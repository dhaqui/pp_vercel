<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Redirect</title>
  <script>
    // クエリパラメータからオーダーIDを取得
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // オーダーIDを元にサーバーへCAPTUREリクエストを送信
    async function capturePayment(orderId) {
      try {
        const response = await fetch(`/api/capture?orderId=${orderId}`, {
          method: 'POST'
        });

        const result = await response.json();

        if (result.status === 'COMPLETED') {
          // 決済が成功した場合はsuccess.htmlにリダイレクト
          window.location.href = '/success.html';
        } else {
          // エラー処理
          console.error('Payment capture failed', result);
        }
      } catch (error) {
        console.error('Error capturing payment:', error);
      }
    }

    // ウィンドウがロードされたときにCAPTUREを実行
    window.onload = function() {
      const orderId = getQueryParam('orderId');
      if (orderId) {
        capturePayment(orderId);
      } else {
        console.error('Order ID not found in query parameters.');
      }
    };
  </script>
</head>
<body>
  <h1>決済処理を完了しています...</h1>
</body>
</html>
